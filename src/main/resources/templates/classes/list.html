<div th:replace="menu :: menu"></div>
<div style="text-align: center; margin-left: 200px;">
	<h1 style="text-align: center; margin-bottom: 20px;">Classes List</h1>
	<a href="/classes/createClasseView" sec:authorize="hasRole('ADMIN')" style="display: block; max-width: 200px; margin: 20px auto; padding: 10px; text-align: center; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">Add New Class</a>

	<table style="width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff;">
	    <thead>
	        <tr>
	            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">ID</th>
	            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Name</th>
	            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Description</th>
	            <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Hours</th>
	            <th sec:authorize="hasRole('ADMIN')" style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Actions</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="classe : ${classes}">
	            <td th:text="${classe.classeId}" style="border: 1px solid #ddd; padding: 8px;"></td>
	            <td th:text="${classe.name}" style="border: 1px solid #ddd; padding: 8px;"></td>
	            <td th:text="${classe.description}" style="border: 1px solid #ddd; padding: 8px;"></td>
	            <td th:text="${classe.nombreHeurs}" style="border: 1px solid #ddd; padding: 8px;"></td>
	            <td sec:authorize="hasRole('ADMIN')" style="border: 1px solid #ddd; padding: 8px;">
	                <a th:href="@{'/classes/' + ${classe.classeId} + '/edit'}" style="color: blue; text-decoration: none; margin-right: 10px;">Edit</a>
	                <a th:href="@{'/classes/' + ${classe.classeId} + '/delete'}" style="color: red; text-decoration: none;">Delete</a>
	            </td>
	        </tr>
	    </tbody>
	</table>

</div>
