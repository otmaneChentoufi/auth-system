<div th:replace="menu :: menu"></div>
<div style="text-align: center; margin-left: 200px;">
	<h1 th:text="${classe != null ? 'Edit Class' : 'Create Class'}" style="text-align: center; margin-bottom: 20px;"></h1>

	<form th:action="${classe != null ? '/classes/' + classe.classeId + '/edit' : '/classes/create'}" method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
	    <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
	    <input type="text" id="name" name="name" th:value="${classe != null ? classe.name : ''}" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

	    <label for="description" style="display: block; margin-bottom: 8px;">Description:</label>
	    <textarea id="description" name="description" rows="5" required th:text="${classe != null ? classe.description : ''}" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

	    <label for="nombreHeurs" style="display: block; margin-bottom: 8px;">Number of Hours:</label>
	    <input type="number" id="nombreHeurs" name="nombreHeurs" th:value="${classe != null ? classe.nombreHeurs : ''}" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

	    <button type="submit" th:text="${classe != null ? 'Update Class' : 'Create Class'}" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px;"></button>
	</form>

	<a href="/classes/list" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007BFF;">Back to Classes List</a>

</div>
