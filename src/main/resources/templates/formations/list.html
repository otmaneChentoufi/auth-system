
<div th:replace="menu :: menu"></div>
<div style="text-align: center; margin-left: 200px;">

	<h1 style="text-align: center; margin-top: 50px;">Formations List</h1>
	<a href="/formations/formationFormView" sec:authorize="hasRole('ADMIN')" style="display: block; max-width: 200px; margin: 20px auto; padding: 10px; text-align: center; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">Add New Formation</a>

	<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
	    <thead>
	        <tr>
	            <th style="border: 1px solid #ddd; padding: 8px;">ID</th>
	            <th style="border: 1px solid #ddd; padding: 8px;">Name</th>
	            <th style="border: 1px solid #ddd; padding: 8px;">Description</th>
	            <th sec:authorize="hasRole('ADMIN')" style="border: 1px solid #ddd; padding: 8px;">Actions</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="formation : ${formations}">
	            <td th:text="${formation.formationId}" style="border: 1px solid #ddd; padding: 8px;"></td>
	            <td th:text="${formation.name}" style="border: 1px solid #ddd; padding: 8px;"></td>
	            <td th:text="${formation.description}" style="border: 1px solid #ddd; padding: 8px;"></td>
	            <td sec:authorize="hasRole('ADMIN')" style="border: 1px solid #ddd; padding: 8px;">
	                <a th:href="@{'/formations/' + ${formation.formationId} + '/edit'}" style="color: blue; text-decoration: none; margin-right: 10px;">Edit</a>
	                <a th:href="@{'/formations/' + ${formation.formationId} + '/delete'}" style="color: red; text-decoration: none;">Delete</a>
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>
